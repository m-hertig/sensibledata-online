<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Add yourself</title>
	<link rel="stylesheet" href="https://faceatlas.co/dist/styles.css">
	<style type="text/css">
		h1 {margin:auto;text-align: center}
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		#snapshot-button {margin: auto;}
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
		#my_camera {margin: auto;}
		.snapshot-wrapper {
			text-align:center;
			display:block;
		}
	</style>
</head>
<body>


	{% for message in get_flashed_messages() %}
		<h1 id="title">{{ message }}</h1>
	{% endfor %}
	{% block body %}{% endblock %}

	<div id="my_camera"></div>

	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="/static/webcam.js"></script>

	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
				// live preview size
			width: 640,
			height: 480,

			// device capture size
			dest_width: 640,
			dest_height: 480,

			// final cropped size
			crop_width: 480,
			crop_height: 480,

			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>

	<!-- A button for taking snaps -->
	<div class="snapshot-wrapper btn-add">
		<a href="#" id="snapshot-button" onClick="take_snapshot()">Cheese!</a>
		<p>(Works currently only on Chrome and Firefox desktop versions)</p>
	</div>

	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {

			Webcam.on('uploadProgress', function() {
				document.getElementById('title').innerHTML = "Trying to analyze your face";
			 } );

			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('my_camera').innerHTML =
					'<img src="'+data_uri+'"/>';
				document.getElementById('title').innerHTML = "Beautiful. Trying to analyze your face..."
					Webcam.upload(data_uri, 'https://faceatlas.co/upload', function(code, text) {
					//Webcam.upload(data_uri, 'http://localhost:5000/upload', function(code, text) {
						console.log('upload complete. code: '+code+' text: '+text);
						document.getElementById('title').innerHTML = text;
						t1 = window.setTimeout(function(){ window.location = "/"; },2000);
					} );

			} );

		}
	</script>

</body>
</html>
